name: Update GitHub Stats

on:
  schedule:
    - cron: "0 * * * *" 
  workflow_dispatch: 
  push:
    branches:
      - main 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Update README timestamp
        run: |
          sed -i "s|Last updated: .*|Last updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')|g" README.md || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: refresh stats [skip ci]" || echo "No changes to commit"
          git push
